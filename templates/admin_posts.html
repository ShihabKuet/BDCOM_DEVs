<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Manage Posts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_notice.css') }}">
    <style>
        .admin-post-table {
            width: 100%;
            border-collapse: collapse;
        }
        .admin-post-table th, .admin-post-table td {
            border: 1px solid #ccc;
            padding: 10px;
        }
        .admin-actions button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="notice-form-container">
        <h1>Admin Notice Board</h1>

        <form id="noticeForm" onsubmit="submitNotice(event)">
            <textarea id="noticeContent" placeholder="Write your notice here..." required></textarea>
            <button type="submit">Post Notice</button>
        </form>

        <ul id="noticeList"></ul>
    </div>

    <script src="{{ url_for('static', filename='js/admin_panel.js') }}"></script>

</body>
</html>
