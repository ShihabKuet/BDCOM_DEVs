<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post - BDCOM Devs Forum</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create_post.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}
    
    <div class="create-post-container">
        <h1>Create a New Post</h1>
        <form id="postForm">
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Enter post title" required>

            <label for="type">Type:</label>
            <div class="radio-group">
                <label><input type="radio" name="type" value="problem" checked> Problem</label>
                <label><input type="radio" name="type" value="solution"> Solution</label>
            </div>

            <label for="category">Category:</label>
            <select id="category" required>
                <option value="vxworks">VxWorks</option>
                <option value="linux">Linux</option>
                <option value="technical">Technical</option>
                <option value="non technical">Non Technical</option>
            </select>

            <label for="editor-container">Content:</label>
            <div id="editor-container"></div>
            <input type="hidden" id="hiddenContent" name="content">

            <button type="submit" class="submit-btn">üöÄ Submit Post</button>
        </form>
        <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to Home</a>
    </div>

    {% include 'footer.html' %}

    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script>
        const quill = new Quill('#editor-container', { theme: 'snow' });

        document.getElementById('postForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const type = document.querySelector('input[name="type"]:checked').value;
            const category = document.getElementById('category').value;
            const content = quill.root.innerHTML;

            document.getElementById('hiddenContent').value = content;

            const res = await fetch('/posts', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, content, type, category })
            });

            if (res.ok) {
                window.location.href = '/';
            } else {
                alert('Failed to create post.');
            }
        });
    </script>
</body>
</html>
