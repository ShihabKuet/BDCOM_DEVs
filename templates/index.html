<!DOCTYPE html>
<html>
<head>
    <title>BDF - BDCOM Devs Forum</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Quill Editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='resources/bdf_favicon.ico') }}">
</head>
<body>
    {% include 'navbar.html' %}

    <div class="search-filter-bar">
        <form id="searchForm" class="search-form">
            <input type="text" id="searchBox" placeholder="🔍 Search posts..." />
            <button type="submit">Search</button>
        </form>

        <form id="filterForm" class="filter-form">
            <select id="filterCategory">
                <option value="">📂 All Categories</option>
                <option value="vxworks">🛠️ VxWorks</option>
                <option value="linux">🐧 Linux</option>
                <option value="technical">💡 Technical</option>
                <option value="non technical">📖 Non Technical</option>
            </select>
            <button type="submit">Filter</button>
        </form>
    </div>

    <div class="content-layout">
        <!-- Main posts area -->
        <div class="main-posts">
            <div id="loader" class="loader-container">
                <div class="loader"></div>
            </div>
            <div class="posts" id="postsContainer"></div>
            <div id="paginationControls" class="pagination-container"></div>
        </div>

        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Top 3 Posts -->
            <div class="card sidebar-card">
                <h3>📰 Notice Board</h3>
                <ul id="noticeList"></ul>
            </div>

            <!-- Future Features -->
            <div class="card sidebar-card features">
                <h3>🚀 Future Features</h3>
                <ul>
                    <li>🗳️ Image Upload on Document </li>
                    <li>📈 Support 'see history of modification'</li>
                    <li>🔔 Watch-ing feature on certain post </li>
                    <li>📝 Reply of feedback</li>
                </ul>
            </div>
        </aside>
    </div>
    
    {% include 'footer.html' %}

    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
