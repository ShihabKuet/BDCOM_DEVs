<!DOCTYPE html>
<html>

<body>
    {% include 'navbar.html' %}

    <div class="post-single">

        <br><br>

    {% include 'footer.html' %}

    <script src="{{ url_for('static', filename='js/admin_notice.js') }}"></script>
